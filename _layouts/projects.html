---
layout: default
no_sidebar: true
---

<h1>{{ page.title }}</h1>

{% for project in page.projects %}
<div class="project prepend-1 append-1 span-10   {% cycle " ", 'last'  %}" >
	<h3><a href="{{ project.url }}">{{ project.title }}</a><span class="small quiet">{{ project.version }}</span></h3>
	{% if project.icon %}
	<img src="/assets/images/projects/{{ project.icon }}" class="framed left" width="64" height="64" alt="features Icon">
	{% endif %}
	<div class="low-top">
		<span class="languages quiet small low-top low-bottom">{{ project.languages }}</span>
		<br />
		{{ project.description | markdownify }} <a href="{{ project.url }}">read more...</a>
	</div>
</div>
{% endfor %}
