<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }} &#8211; {{site.title_suffix }}</title>
		<meta name="author" content="{{ site.author }}" />

		{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
		{% else %}
		<meta name="description" content="{{site.title }} {{ page.title }}" />
		{% endif %}
		
		{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}" />
		{% endif %}
		
		<link rel="stylesheet" href="/assets/css/blueprint/screen.css" type="text/css" />
		<link rel="stylesheet" href="/assets/css/disqus-form.css" type="text/css" />
		<link rel="stylesheet" href="/assets/css/site.css" type="text/css" />
		<link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />
		{% for css in page.css %}
		<link rel="stylesheet" type="text/css" href="/assets/css/{{ css }}" />
		{% endfor %}
		<link rel="stylesheet" type="text/css" media="print" href="/assets/css/print.css">
		<link href='/assets/css/syntaxhighlighter/shCore.css' rel='stylesheet' type='text/css'/>
		<link href='/assets/css/syntaxhighlighter/shThemeDefault.css' rel='stylesheet' type='text/css'/>
		
		<link rel="start" href="/" />
		<link rel="alternate" type="application/atom+xml" href="{{ site.feedname }}" title="RSS feed" />
		<link rel="shortcut icon" href="/assets/icon/favicon.ico"/>
		
		<script src="/assets/scripts/jquery.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="gradient">
			<div id="container" class="container">
				<header id="header" class="span-24 last">

					{% include header.html %}

				</header>
								
				<div id="content" class="span-24 last">

					{{ content }}

				</div>

				<footer id="footer" class="span-24 last">

					{% include footer.html %}

				</footer>

				<div class="c">
					&nbsp;
				</div>

			</div>

		</div>
		
		<!--[if lt IE 9]>
		<script src="/assets/scripts/modernizr-2.5.3.js" type="text/javascript"></script>
		<![endif]-->

		<script type="text/javascript">
			var disqus_iframe_css='{{ site.blogurl }}/assets/css/disqus-form.css';
		</script>

		<script src="/assets/scripts/site.js" type="text/javascript"></script>
		
		{% if page.js %}
		<script src="/assets/scripts/{{ page.js }}" type="text/javascript"></script>
		{% endif %}
		
	</body>
</html>
