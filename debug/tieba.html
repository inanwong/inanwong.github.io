<br>　　第八部第三百四十二章突如其来的大灰狼<br>
<br>　　雨迟迟那些人也不需要都出来，就在这里布下一万人的埋伏，截住阎王峡两头，就是名副其实的瓮中捉鳖了。<br>
<br>　　这帮二货，早不说晚不说，非得到了阎王峡跟前，才开始说明，<br>
<br>　　这不是坑人又是什么呢么！<br>
<br>　　可是如今事到临头，却又是无计可施。<br>
</div>
