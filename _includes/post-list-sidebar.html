<div class="category search">
	{% include searchbox.html %}
</div>

<div class="category">
	<h3>Latest Posts</h3>
	<ul class="sidebar">
		{% for post in site.posts limit:5%}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>

<div class="category">
	<h3>Top Commenters</h3>
	<script type="text/javascript" src="http://inanwong.disqus.com/top_commenters_widget.js?num_items=5&hide_mods=0&hide_avatars=0&avatar_size=32">
	</script>
</div>

<div class="category">
	<h3>Recent Comments</h3>
	<script type="text/javascript" src="http://inanwong.disqus.com/recent_comments_widget.js?num_items=5&hide_avatars=1&avatar_size=32&excerpt_length=100">
	</script>
</div>
