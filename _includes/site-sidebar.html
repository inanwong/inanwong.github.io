<div class="category search">
	{% include searchbox.html %}
</div>

<div class="category">
	<h3>Latest Posts</h3>
	{% for post in site.posts limit:5%}
	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	<time datetime="{{ post.date }}" pubdate="pubdate" class="date">
		{{ post.date | date_to_string  }}
	</time>
	{% endfor %}
</div>

<div class="category">
	<h3>Link</h3>
	{% include link.html %}
</div>
